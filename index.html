<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>

</head>

<body>

    <div class="header-image">
        <img src="palindrome.jpg">
    </div>

    <div class="title">
        <h1>Is it a Palindrome?</h1>

    </div>

    <div class="input-field">
        <form>
            <input type="text" id="text-input" required>
            <button id="check-btn" type="submit">Check</button>
        </form>
        
        <p id="output"></p>
    </div>

    <div class="hint">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    


</body>

<script src="script.js"></script>

</html>
